<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/shared/desktop/logo.svg" alt="logo" />
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a class="btn" href="#">Schedule a Demo</a>
        <img id="menu" src="./assets/shared/mobile/menu.svg" alt="menu" />
      </nav>

      <section>
        <div class="left-side">
          <h1>Start building with our APIs for absolutely free.</h1>
          <form>
            <input type="text" placeholder="Enter email address" />
            <input type="submit" value="Schedule a Demo" />
          </form>
          <p>Have any questions?<span> Contact Us</span></p>
        </div>
        <img
          src="./assets/home/desktop/illustration-phone-mockup.svg"
          alt="iphone"
        />
      </section>
      <img
        class="first-circle"
        src="./assets/shared/desktop/bg-pattern-circle.svg"
        alt="circle"
      />
    </header>
  </body>
</html>
